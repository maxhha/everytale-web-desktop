<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom.css">
    <title>Расписание занятий</title>
  </head>
  <body>
    <!-- header bar -->
    <div class= "d-flex justify-content-between timetable-header">
        <div class="d-flex">
            <div class="logo-top-bar">
                <img src="/img/everytale-logo.svg">
            </div>

            <div class="d-flex d-flex-row timetable-view-week">
                <h4 class="d-none d-md-block">Расписание занятий</h4>
            </div>
        </div>
        <div class="d-flex">
            <div class="d-flex timetable-mainmenu">
                <a class="selected">
                    Расписание
                </a>
                <a>
                    Библиотека
                </a>
            </div>
            <div class="search-btn">
                <img src="/img/search-icon.svg">
            </div>
            <div class="profile-small">
                <img src="/img/profile.png">
            </div>
        </div>
    </div>
    <!--/ header bar -->

    <div class="d-flex row-flex-xl-nowrap content">

        <div class = "filter-sidebar">
            <div style="left:100%; position:relative; top: 0.5rem;">
                <div class="close-filters-menu-btn"></div>
            </div>

            <div class="filter-parameter">
                <div class="d-flex justify-content-between filter-header">
                    <div class="d-flex">
                        <img src="/img/eye.svg">
                        <h5>Подключенный список</h5>
                    </div>
                </div>
                <ul class="filter-categories-list">
                    <li class="filter-category">
                        <h5 class="category-name">МГТУ им Н.Э. Баумана</h5>
                    </li>
                    <li class="filter-category">
                        <h5 class="category-name">Digital Conference</h5>
                    </li>
                </ul>
            </div>

        </div>

        <div class="week-list-scroll">

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js" integrity="sha256-Mki72593zH3nxiQrW1mskmSOAXOep8FVIK0ozKFISyY=" crossorigin="anonymous"></script>
    <script>

    </script>
  </body>
</html>
